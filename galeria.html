            b {

            table {
                width: 100%;

            .ghost {
                padding: 10px;
                height: 150px;
                width: 150px;
                background-color: #FFFE00;
                display: block;
                margin: auto;
                border-radius: 10px;
            }

            .leftpanel {
                height: 100vh;
                position: fixed;
                top: 0;
                bottom: 0;
                width: 300px;
                color: #6c6c6c;
                overflow-y: auto;
            }

            .leftpanel a {
                text-decoration: none;
                color: #6c6c6c;
            }

            .leftpanel ul {
                margin-left: 20px;
                padding: 0;
            }

            .leftpanel li {
                cursor: pointer;
                display: block;
                padding: 11px 16px;
            }

            .leftpanel li:hover {
                background-color: #f3f3f3;
            }

            .leftpanel li.active {
                background-color: #f3f3f3;
            }

            .rightpanel th {
                text-align: left
            }

            .rightpanel {
                padding-left: 310px;
                padding-top: 5px;
            }

            .rightpanel th, td {
                padding: 15px;
                font-weight: normal;
            }
            .hidden-div {
                display: none;
            }

            .bold-headers th {
                font-weight: 600;
            }
            .single_chat {
                display: flex;
                justify-content: space-between;
                padding: 14px 28px;
                border: none;
                background-color: #FFFFFF;
                cursor: pointer;
                width: 100%;

            }
            .thread-list {
                border-bottom: 0.5px solid;
            }

            .single_chat:hover {
                background-color: #e3e3e3;
            }
            .thread-list:last-child{
                border: none;
            }
            .icons {
                left: 50%;
                transform: translate(120px, 0%);
                position: absolute;
                padding-top: 15px;
            }
            .back-button {
                min-height:30px;
                min-width: 120px;
                border:none;
                padding-top: 20px;
                cursor: pointer;
            }

            .saved {
                background: #FFFC00;
                border-radius: 100px;
                width: 66px;
                height:28px;
                border: none;
                justify-content: center;
                align-items: center;
                font-family: 'Avenir Next';
                font-style: normal;
                font-weight: 600;
                font-size: 12px;
                color: #845D00;
                margin-top: 14px;
                margin-right: 5px;
                margin-bottom: 17px;
            }

            .img{
                width: auto;
                height: 240px;
            }

            .img:hover{
                cursor: pointer;
            }

              .gallery img {
  width: 200px;
  height: 250px; /* ustalasz "okienko" */
  object-fit: cover; /* wypełnia okienko bez rozciągania */
  cursor: pointer;
  border-radius: 8px;
  transition: 0.3s;
}

  /* Ciemne tło na cały ekran */
  .lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    visibility: hidden;
    opacity: 0;
    transition: 0.3s;
  }

  .lightbox.active {
    visibility: visible;
    opacity: 1;
  }

  .lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
  }

<script>

    const images = document.querySelectorAll('.gallery img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');

  images.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.classList.add('active');
    });
  });

  // Kliknięcie w tło zamyka powiększenie
  lightbox.addEventListener('click', () => {
    lightbox.classList.remove('active');
  });

        const navigationItems = document.querySelectorAll('.leftpanel li');
        navigationItems.forEach(item => {
            const link = item.querySelector('a');
            const linkHref = link.getAttribute('href');
            const currentUrl = window.location.pathname;

            if (currentUrl.endsWith(linkHref)) {
                item.classList.add('active'); // Add 'active' class to the <li> element
            }

            item.addEventListener('click', function(event) {
                event.preventDefault();
                if(currentUrl.includes("subpage")){
                    const newHref = "../"+linkHref;
                     // Navigate to the new HTML page from one of the chat/snap subpages
                    window.location.href = newHref;
                }else{
                    // Navigate to the new HTML page
                    window.location.href = linkHref;
                }
            });
        });



        // Scroll to the active navigation item on page load
        window.addEventListener('DOMContentLoaded', () => {
            const activeLink = document.querySelector('.leftpanel li.active');
            if (activeLink) {
                const linkRect = activeLink.getBoundingClientRect();
                if (linkRect.top < 0 || linkRect.bottom > window.innerHeight) {
                    activeLink.scrollIntoView({ behavior: 'auto' });
                }
            }
        });
    </script>
